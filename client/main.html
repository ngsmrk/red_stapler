<head>
  <title>Office Space</title>
</head>

<body>
  <div id="outer">
    {{> officelist}}
  </div>
</body>

<template name="officelist">
  <div class="officelist">
    {{#each offices}}
      {{> office}}
    {{/each}}
  </div>

  {{#if selected_name}}
  <div class="details">
    <div class="name">{{selected_name}}</div>
    <input type="button" class="inc" value="Add a row of desks" />
  </div>
  {{else}}
  <div class="none">Click an office to select</div>
  {{/if}}
</template>

<template name="office">
  <div class="office {{selected}}">
    <span class="name">{{name}}</span>
    <span class="rows">
      <table>
        <tr><th>Rows</th></tr>
      {{#each rows}}
        {{> row}}
      {{/each}}
      </table>
    </span>
  </div>
</template>

<template name="row">
  <tr><td>
    <div class="desk_row {{selected}}">
      <span class="row_number">Row {{number}}</span>
    </div>
  </td></tr>
</template>
